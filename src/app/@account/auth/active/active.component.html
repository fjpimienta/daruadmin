<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-xl-9">
      <div class="auth-full-bg pt-lg-5 p-4">
        <div class="w-100">
          <div class="bg-overlay"></div>
          <div class="d-flex h-100 flex-column">
            <div class="p-4 mt-auto">
              <div class="row justify-content-center">
                <div class="col-lg-7">
                  <div class="text-center">
                    <h4 class="mb-3"><i class="bx bxs-quote-alt-left text-primary h1 align-middle me-3"></i><span
                        class="text-primary">Tablero</span> de Control</h4>
                    <div dir="ltr">
                      <owl-carousel-o class="owl-theme auth-review-carousel" [options]="carouselOption">
                        <ng-template carouselSlide>
                          <div class="item">
                            <div class="py-3">
                              <p class="font-size-16 mb-4">Conoce las principales estadísticas del sitio.
                              </p>
                              <div>
                                <h4 class="font-size-16 text-primary"></h4>
                                <p class="font-size-14 mb-0"></p>
                              </div>
                            </div>
                          </div>
                        </ng-template>
                        <ng-template carouselSlide>
                          <div class="item">
                            <div class="py-3">
                              <p class="font-size-16 mb-4">Conoce los mejores productos</p>
                              <div>
                                <h4 class="font-size-16 text-primary"></h4>
                                <p class="font-size-14 mb-0"></p>
                              </div>
                            </div>
                          </div>
                        </ng-template>
                      </owl-carousel-o>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
    <div class="col-xl-3">
      <div class="auth-full-page-content p-md-5 p-4">
        <div class="w-100">
          <div class="d-flex flex-column h-100">
            <div class="mb-4 mb-md-5">
              <a routerLink="/" class="d-block auth-logo">
                <img src="assets/images/logo-dark.png" alt="" height="18" class="auth-logo-dark">
                <img src="assets/images/logo-light.png" alt="" height="50" class="auth-logo-light">
              </a>
            </div>
            <div class="my-auto">
              <div>
                <h5 class="text-primary">Activar Usuario!</h5>
                <p>Introduzca el password y verifícalo antes de activar el usuario.</p>
              </div>
              <div class="mt-4">
                <form [formGroup]="activeForm" (ngSubmit)="onSubmit()" #forma="ngForm">
                  <div class="mb-3">
                    <label for="password"><b>Contraseña</b></label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="password" class="form-control" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Teclea la clave"
                        aria-label="Password" aria-describedby="password-addon">
                      <button class="btn btn-light " type="button" id="password-addon"><i
                          class="mdi mdi-eye-outline"></i></button>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <span *ngIf="f.password.errors.required">Clave requerida</span>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="passwordTwo"><b>Repetir Contraseña</b></label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="password" class="form-control" formControlName="passwordTwo"
                        [ngClass]="{ 'is-invalid': submitted && f.passwordTwo.errors }" placeholder="Teclea la clave"
                        aria-label="Password" aria-describedby="passwordTwo-addon">
                      <button class="btn btn-light " type="button" id="passwordTwo-addon"><i
                          class="mdi mdi-eye-outline"></i></button>
                      <div *ngIf="submitted && f.passwordTwo.errors" class="invalid-feedback">
                        <span *ngIf="f.passwordTwo.errors.required">Clave requerida</span>
                      </div>
                    </div>
                  </div>
                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary btn-block" type="submit"
                      [disabled]="activeForm.invalid">Activar Usuario</button>
                  </div>
                </form>
                <div class="mt-5 text-center">
                </div>
              </div>
            </div>
            <div class="mt-4 mt-md-5 text-center">
              <p class="mb-0">©
                {{year}} Daru.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
<!-- end container-fluid -->
