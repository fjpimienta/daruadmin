      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Ventas</h4>
          <div class="row">
            <div class="col-sm-6">
              <p class="text-muted">Esta Semana</p>
              <h3>$34,252</h3>
              <p class="text-muted"><span class="text-success mr-2"> 12% <i class="mdi mdi-arrow-up"></i>
                </span> Desde el periodo anterior</p>

              <div class="mt-4">
                <a href="" class="btn btn-primary btn-sm">Ver Mas <i class="mdi mdi-arrow-right ms-1"></i></a>
              </div>
            </div>
            <div class="col-sm-6">

              <apx-chart dir="ltr" class="apex-charts" [series]="monthlyEarningChart.series"
                [chart]="monthlyEarningChart.chart" [legend]="monthlyEarningChart.legend"
                [colors]="monthlyEarningChart.colors" [labels]="monthlyEarningChart.labels"
                [stroke]="monthlyEarningChart.stroke" [plotOptions]="monthlyEarningChart.plotOptions">
              </apx-chart>
            </div>
          </div>
          <p class="text-muted mb-0"></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Ventas</h4>
          <div class="row">
            <div class="col-sm-6">
              <p class="text-muted">Este Mes</p>
              <h3>$34,252</h3>
              <p class="text-muted"><span class="text-success mr-2"> 12% <i class="mdi mdi-arrow-up"></i>
                </span> Desde el periodo anterior</p>

              <div class="mt-4">
                <a href="" class="btn btn-primary btn-sm">Ver Mas <i class="mdi mdi-arrow-right ms-1"></i></a>
              </div>
            </div>
            <div class="col-sm-6">

              <apx-chart dir="ltr" class="apex-charts" [series]="monthlyEarningChart.series"
                [chart]="monthlyEarningChart.chart" [legend]="monthlyEarningChart.legend"
                [colors]="monthlyEarningChart.colors" [labels]="monthlyEarningChart.labels"
                [stroke]="monthlyEarningChart.stroke" [plotOptions]="monthlyEarningChart.plotOptions">
              </apx-chart>
            </div>
          </div>
          <p class="text-muted mb-0"></p>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="row">
        <div *ngFor="let stat of statData" class="col-md-4">
          <app-stat [title]="stat.title" [value]="stat.value" [icon]="stat.icon"></app-stat>
        </div>
      </div>
      <!-- end row -->

      <div class="card">
        <div class="card-body">
          <div class="d-sm-flex flex-wrap">
            <h4 class="card-title mb-4">Otras gráficas</h4>
            <div class="ms-auto">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link" href="javascript: void(0);" [ngClass]="{'active': isActive === 'week'}"
                    (click)="weeklyreport()">Semana</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript: void(0);" (click)="monthlyreport()"
                    [ngClass]="{'active': isActive === 'month'}">Mes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript: void(0);" (click)="yearlyreport()"
                    [ngClass]="{'active': isActive === 'year'}">Año</a>
                </li>
              </ul>
            </div>
          </div>
          <apx-chart dir="ltr" class="apex-charts" [chart]="emailSentBarChart.chart" [series]="emailSentBarChart.series"
            [legend]="emailSentBarChart.legend" [colors]="emailSentBarChart.colors" [fill]="emailSentBarChart.fill"
            [dataLabels]="emailSentBarChart.dataLabels" [xaxis]="emailSentBarChart.xaxis"
            [plotOptions]="emailSentBarChart.plotOptions">
          </apx-chart>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

  <div class="row">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Latest Transaction</h4>
          <app-transaction [transactions]="transactions"></app-transaction>
        </div>
      </div>
    </div>
