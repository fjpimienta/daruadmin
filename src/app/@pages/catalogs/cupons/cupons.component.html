<app-table-pagination [query]="query" [context]="context" [itemsPage]="itemsPage" [resultData]="resultData"
  [include]="include" [tableColumns]="columns" [filterActiveValues]="filterActiveValues" [title]="title"
  [onlyCupons]="onlyCupons" (manageItem)="takeAction($event)"></app-table-pagination>

<app-capture-cat (cuponChange)="cuponBack($event)" #mdCaptureCat [onlyCupons]="onlyCupons"></app-capture-cat>
