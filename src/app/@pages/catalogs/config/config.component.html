<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <header>
            <h2>
              <p class="card-sub-title">
                {{title}}
              </p>
            </h2>
          </header>
          <div class="row">
            <div class="col-12">
              <div class="d-flex flex-row justify-content-end p-1">
                <button type="button" class="btn btn-light mb-2" title="Modifcar Configuraciones"
                  (click)="onModificar()"><i class="fas fa-edit">Modificar</i></button>
              </div>
            </div>
          </div>
          <div class="row">
            <form [formGroup]="captureConfig">
              <div class="container-fluid p-0">
                <div class="row">
                  <div class="col-3">
                    <label for="id">Clave</label>
                    <input type="text" class="form-control text-end" id="id" formControlName="id" placeholder="ID"
                      [attr.disabled]="true">
                  </div>
                  <div class="col-3">
                    <label for="exchange_rate">Tipo de Cambio</label>
                    <input type="text" class="form-control text-end" id="exchange_rate" formControlName="exchange_rate"
                      [attr.disabled]="onlyView ? true : null" [pattern]="exchangeRatePattern">
                    <div *ngIf="captureConfig.get('exchange_rate').hasError('invalidExchangeRateFormat')">
                      El valor debe ser de formato 00.00 y no puede superar los 5 caracteres.
                    </div>
                  </div>
                  <div class="col-3">
                    <label for="minimum_offer">Cantidad Minima Ofertas</label>
                    <input type="number" class="form-control text-end" id="minimum_offer" formControlName="minimum_offer"
                      [attr.disabled]="onlyView ? true : null" min="1" pattern="^[0-9]+" data-reverse="true">
                  </div>
                  <div class="col-3">
                    <label for="offer">Habilitar Ofertas</label>
                    <div class="form-check form-switch form-switch-md mb-3">
                      <input class="form-check-input" type="checkbox" id="offer" formControlName="offer"
                        [attr.disabled]="onlyView ? true : null">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label for="message">Descripcion</label>
                    <input type="text" class="form-control" id="message" formControlName="message"
                      placeholder="Teclea la descripciÃ³n" [attr.disabled]="onlyView ? true : null">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="row col-12">&nbsp;</div>
          </div>
          <div class="row">
            <div class="row col-12">
              <div *ngIf="visualizarBotones" class="col-12 d-flex flex-row justify-content-end">
                <button type="button" class="btn btn-danger btn-label waves-light" (click)="onCancelar()"><i
                    class="bx bx-x t label-icon"></i> Cancelar</button>
                <button type="button" class="btn btn-success btn-label waves-light" [disabled]="captureConfig.invalid"
                  (click)="onGrabar()"><i class="bx bx-check-double label-icon"></i> Grabar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
